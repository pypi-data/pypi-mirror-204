[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Cope"
version = "1.2.0"
authors = [ { name="Copeland Carter", email="smartycope@gmail.com" }, ]
description = "A bunch of generic functions and classes useful in multiple projects"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/smartycope/Cope"
"Bug Tracker" = "https://github.com/smartycope/Cope/issues"
