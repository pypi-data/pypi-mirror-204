[metadata]
name = drb-topic-geojson
author = GAEL Systems
author_email = drb-python@gael.fr
url = https://gitlab.com/drb-python/topics/geojson
description = DRB Python GeoJSON Topic
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
project_urls = 
	Source = https://gitlab.com/drb-python/topics/geojson

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
include = 
	drb.*
exclude = 
	test*
	docs*

[options.package_data]
drb.topics.geojson = 
	cortex.yml

[options.entry_points]
drb.topic = 
	geojson = drb.topics.geojson

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/topics/geojson/_version.py
versionfile_build = drb/topics/geojson/_version.py

[egg_info]
tag_build = 
tag_date = 0

