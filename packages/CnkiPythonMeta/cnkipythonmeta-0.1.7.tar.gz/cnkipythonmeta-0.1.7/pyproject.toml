[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CnkiPythonMeta"
version = "0.1.7"
authors = [
  { name="Guixian Yang",email="Ygxyoung@hotmail.com"},
]
description = "A computational method and program CnkiPythonMeta based on the Python programming language for summarzing the data from CNKI."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
[project.urls]
"Homepage" = "https://github.com/CnkiPythonMeta/CnkiPythonMeta"
"Bug Tracker" = "https://github.com/CnkiPythonMeta/CnkiPythonMeta/issues"