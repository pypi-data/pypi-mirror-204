site_name: xdantic
nav:
    - Home: index.md
    - XDantic:
      - config.md
    - Documentation: documentation.md

theme:
  name: "material"

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
          paths: [src]

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true