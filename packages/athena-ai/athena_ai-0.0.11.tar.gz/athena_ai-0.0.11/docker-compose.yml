version: "3.9"

services:
  nginx:
    build:
      context: .
      target: nginx-stage
    image: athena-nginx:latest
    ports:
      - "80:80"
  api:
    build:
      context: .
      target: python-stage
    environment:
      ATHENA_MODE: api
    image: athena-api:latest
    ports:
      - "5000:5000"
