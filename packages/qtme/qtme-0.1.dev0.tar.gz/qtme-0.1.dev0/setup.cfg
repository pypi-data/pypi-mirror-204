[metadata]
name = qtme
version = attr: qtme.__version__
author = Jérémie DECOCK
author_email = jd.jdhp@gmail.com
description = Multimedia editor for PyQt/PySide
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gitlab.com/jdhp/qt-multimedia-editor
project_urls = 
	Bug Tracker = https://gitlab.com/jdhp/qt-multimedia-editor/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Libraries :: Application Frameworks
keywords = qtme

[options]
include_package_data = True
packages = qtme
python_requires = >=3.9

[options.entry_points]

[egg_info]
tag_build = 
tag_date = 0

