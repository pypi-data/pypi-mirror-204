{% load tags %}
{% if data.menu %}
<div id="wrapper" style="display: flex; width: 100%; align-items: stretch;">
  <aside id="sidebar" style="width: 150px; height: 100vh;">
    <div align="center">
      {% for item in data.menu %}
          <a class="nav-link" href="{{ item.url }}">
            {{ item.icon|icontag }}
            <div>{{ item.label }}</div>
          </a>
      {% endfor %}
    </div>
  </aside>
</div>
{% endif %}
