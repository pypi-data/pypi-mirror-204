name = "sitcom"
version = "0.1.0"
description = "SITCoM: SiRGraF Integrated Tool for Coronal dynaMics"
authors = ["Purvi Udhwani <purviaries@aries.res.in>" ,"Arpit Shrivastav <arpits@aries.res.in>","Ritesh Patel <ritesh.sophy@gmail.com>"]

