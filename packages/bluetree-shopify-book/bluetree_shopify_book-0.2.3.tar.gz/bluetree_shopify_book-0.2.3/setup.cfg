[metadata]
name = bluetree_shopify_book
version = 0.2.3
author = Shinsuke JJ Ikegame
author_email = jj@digitalnomad.jp
description = A Python package for managing books in Shopify
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/sikegame/bluetree-shopify-book
project_urls = 
	Bug Tracker = https://github.com/sikegame/bluetree-shopify-book/issues
	repository = https://github.com/sikegame/bluetree-shopify-book
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	aiolimiter==1.0.0
	attrs==22.2.0
	click==8.1.3
	exceptiongroup==1.1.0
	iniconfig==2.0.0
	mypy-extensions==1.0.0
	packaging==23.0
	pathspec==0.11.0
	platformdirs==3.0.0
	pluggy==1.0.0
	pyactiveresource==2.2.2
	pydantic==1.10.5
	PyJWT==2.6.0
	PyYAML==6.0
	ShopifyAPI==12.2.0
	six==1.16.0
	tomli==2.0.1
	typing_extensions==4.5.0

[options.package_data]
bluetree_shopify_book = 
	document.graphql

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

