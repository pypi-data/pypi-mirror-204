[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "varsdump"
version = "1.0.1"
authors = [
    { name = "Alexander Majorov", email = "alexander.majorov@gmail.com" },
]
description = "A simple library for easy handling of .env files and environment variables configurations"
readme = "README.md"
requires-python = ">=3.10.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/frontdevops/vardump"
"Documentation" = "https://github.com/frontdevops/vardump/blob/main/README.md"
"Bug Tracker" = "https://github.com/frontdevops/vardump/issues"
