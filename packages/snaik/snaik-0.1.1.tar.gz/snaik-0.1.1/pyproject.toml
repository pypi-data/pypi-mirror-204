[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "snaik"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Nathan Jessurun", email = "ntjessu@gmail.com" },
]
dependencies = [
    "numpy",
    "pyqtgraph     >= 0.13.1",
    "qtextras      >= 0.6.6",
    "qtpy          >= 1.11.0",
    "pyqtdarktheme >= 2.0",
]
dynamic = ["version"]

[project.optional-dependencies]
full = [
    "PySide6 ~= 6.4.0",
    "imageio >= 2.9.0",
    "Pillow >= 8.3.1",
]
dev = [
    "qtconsole>=5.4.0, <0.5.4.2",
]

[project.urls]
Source = "https://gitlab.com/ntjess/snaik"

[tool.hatch.version]
path = "snaik/__init__.py"

[tool.black]

[tool.unimport]
ignore_init=true

[tool.isort]
profile = "black"
reverse_relative = true
combine_as_imports = true

[tool.piptools.compile]
extra = "full"
output-file = "requirements-pinned.txt"