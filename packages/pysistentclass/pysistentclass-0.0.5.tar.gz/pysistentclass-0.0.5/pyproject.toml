[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysistentclass"
version = "0.0.5"
authors = [{ name = "manjaroman2", email = "manjaroman2@protonmail.com" }]
description = "A small settings module for python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = ["colorlog", "PyYAML", "toml"]

[project.urls]
"Homepage" = "https://github.com/manjaroman2/pysistentclass"
"Bug Tracker" = "https://github.com/manjaroman2/pysistentclass/issues"
