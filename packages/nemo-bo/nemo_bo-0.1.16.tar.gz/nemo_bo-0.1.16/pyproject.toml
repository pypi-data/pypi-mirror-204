[tool.poetry]
name = "nemo-bo"
version = "0.1.16"
description = "Multi-objective optimization of chemical processes with automated machine learning workflows"
authors = ["Simon Sung <simon.sung06@gmail.com>", "Mohammed Jeraal <m.jeraal@gmail.com>"]
license = "MIT"
readme = 'README.md'
repository = "https://github.com/sustainable-processes/nemo"
homepage = "https://github.com/sustainable-processes/nemo"
keywords = ["machine-learning", "bayesian-optimization", "multi-objective-optimization"]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = ">= 3.9.0, <=3.9.13"

# For opt
attrs = "^21.4.0"
cython = "^0.29.30"
matplotlib = "^3.5.2"
numpy = "^1.22.4"
pandas = "^1.4.2"
torch = "^1.11.0"
botorch = "^0.7.0"
#smt = "^1.2.0"
scikit-learn = "^1.1.1"
pydoe2 = "^1.3.0"

# For models
gpytorch = "^1.8.1"
hyperopt = "^0.2.7"
ngboost = "^0.3.12"
six = "^1.16.0"
tensorflow = "^2.9.1"
tensorflow-probability = "^0.17.0"
forestci = "^0.5.1"
xgboost-distribution = "^0.2.4"

# For acquisition functions
scipy = "^1.8.1"
pymoo = "^0.6.0"

# Additional general packages
numba = "^0.55.1"
openpyxl = "^3.0.9"

[tool.poetry.dev-dependencies]
# Tests
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
