# Style
colormap: viridis

# Plotting defaults
contour:
  colors: black
  labels: false
  label_fontsize: 7
  linewidths: [0.5, 0.25, 0.25, 0.25]
point:
  marker: "."
colorbar:
  location: right

# Auxilliary layers defaults
coastlines:
  linewidth: 0.5
borders:
  linestyle: "--"
  linewidth: 0.5
states_provinces:
  linestyle: ":"
  linewidth: 0.5
gridlines:
  linestyle: "--"
  edgecolor: grey
  alpha: 0.5
  x_inline: false
  y_inline: false
  draw_labels: false
  rotate_labels: false
