[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flexypy"
version = '0.0.6'
description = "Web framework."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    'gunicorn',
    'Jinja2',
    'fire'
]

[tool.setuptools.packages.find]
include = ["flexypy*"]
namespaces = false