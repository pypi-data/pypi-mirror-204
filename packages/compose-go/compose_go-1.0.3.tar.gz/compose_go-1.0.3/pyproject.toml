[tool.poetry]
name = "compose-go"
version = "1.0.3" # changed by semantic-release
description = "Docker Compose v2 (GoLang) wrapped in a Python Package"
authors = ["Lu√£ Bida Vacaro <luabidaa@gmail.com>"]
readme = "README.md"
packages = [{include = "src"}]
