[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyChatGPTH"
version = "2.0"
authors = [
    { name="wanne87", email="wanne21901@gmail.com" },
]
description = "An unofficial Python wrapper for OpenAI's ChatGPT API for HEROKU"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    'undetected-chromedriver >= 3.2.1',
    'markdownify >= 0.11.6'
]

[project.urls]
"Homepage" = "https://github.com/wanne88/pyChatGPT"
"Bug Tracker" = "https://github.com/wanne88/pyChatGPT/issues"
