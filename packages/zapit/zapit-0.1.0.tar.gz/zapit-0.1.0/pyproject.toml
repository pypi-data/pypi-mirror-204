[tool.poetry]
name = "zapit"
version = "0.1.0"
description = "A Zerotier API wrapper."
authors = ["Macleay Stephenson <macleays@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = ">=1.6.2"
betamax = "^0.8.1"
requests = "^2.28.2"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ruff = "^0.0.262"
python-dotenv = "^1.0.0"
pytest = "^7.3.1"
mypy = "^1.2.0"
pytest-cov = "^4.0.0"
types-requests = "^2.28.11.17"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -v --log-level=INFO"
testpaths = [
    "tests",
    "integration",
]
