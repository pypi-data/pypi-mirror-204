[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "teg_CCC"
version = "0.0.1"
authors = [
  { name="Thomas E. Gladwin", email="thomasgladwin@hotmail.com" },
]
description = "Estimate the true number of clusters for k-means clustering using the Cluster Consistency Criterion (CCC)."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
	"scikit-learn"
]

[project.urls]
"Homepage" = "https://tegladwin.com"
"Bug Tracker" = "https://github.com/thomasgladwin/teg_CCC"
