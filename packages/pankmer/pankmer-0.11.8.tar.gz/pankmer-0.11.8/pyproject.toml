[build-system]
requires = ["setuptools", "wheel", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "pankmer"
version = "0.11.8" # Don't forget to match with version.py and docs/source/conf.py
authors = [
  { name="Anthony Aylward", email="aaylward@salk.edu" },
  { name="Semar Petrus" },
  { name="Allen Mamerto" },
  { name="Nolan Hartwick" },
]
description = "Generate a PanGenome given a set of genomes"
readme = "README.md"
requires-python = ">=3.8,<3.11"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
]
dependencies = [
    "biopython<=1.79",
    "gff2bed",
    "newick",
    "pyfaidx",
    "scipy",
    "seaborn",
    "urllib3",
    "upsetplot"
]

[project.urls]
"Homepage" = "https://gitlab.com/salk-tm/pankmer"
"Documentation" = "https://salk-tm.gitlab.io/pankmer"

[project.scripts]
pankmer = "pankmer.pankmer:main"

[tool.setuptools]
package-dir = {pankmer="src/pankmer"}
