[tool.poetry]
name = "one-block"
version = "0.1.3"
description = "An easy-to-use, opinionated slack blockkit implementation"
authors = ["Dragos Dumitrache <dragos@afterburner.dev>"]
license = "MIT"
readme = "README.md"
packages = [{include = "one_block"}]


[project]
name = "one_block_dragosd2000"
version = "0.1.0"
authors = [
    { name="Dragos Dumitrache", email="dragos@afterburner.dev" },
]
description = "An easy-to-use, opinionated slack blockkit implementation"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/oneroar/one-block"
"Bug Tracker" = "https://github.com/oneroar/one-block/issues"


[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
PyHamcrest = "^2.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
