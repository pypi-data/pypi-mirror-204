[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mongo_db_operation"
version = "1.0.3"
authors = [
  { name="Melih Teke", email="me@mteke.com" },
]
description = "A small package for CRUD operations for Mongo DB"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/melihteke/mongo-db-operation"
"Bug Tracker" = "https://github.com/melihteke/mongo-db-operation/issues"