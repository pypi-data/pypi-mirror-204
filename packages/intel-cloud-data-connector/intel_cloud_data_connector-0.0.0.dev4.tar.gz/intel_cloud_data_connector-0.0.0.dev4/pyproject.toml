[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "intel_cloud_data_connector"
version = "0.0.0dev4"
requires-python = ">=3.8,<3.11"
authors = [
    { name="Jose de Jesus Herrera Ledon", email="jesus.herrera.ledon@intel.com"},
    { name="Alberto Gallegos Muro",email="alberto.gallegos.muro@intel.com"},
    { name="Felipe Leza Alvarez",  email="felipe.leza.alvarez@intel.com"},
    { name="Miguel Pineda Juarez", email="miguel.pineda.juarez@intel.com" },
    { name="Gerardo Dominguez Aldama", email="gerardo.dominguez.aldama@intel.com" },
]
description = "Intel's cloud data connector"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "azureml>=0.2.7",
    "azure-ai-ml>=1.4.0",
    "azure-storage-blob>=12.14.1",
    "azure-identity>=1.12.0",
    "azure-core>=1.26.3",
    "azureml-core>=1.49.0",
    "boto3>=1.26.65",
    "google-api-core>=2.11.0",
    "google-auth>=2.16.2",
    "google-auth-oauthlib>=1.0.0",
    "google-cloud-bigquery>=3.7.0",
    "google-cloud-storage>=2.7.0",
    "packaging<22.0,>=20.0",
    "python-dotenv>=1.0.0"
]

[tool.setuptools.packages.find]
where = ["intel_cloud_data_connector"]  # list of folders that contain the packages (["."] by default)
namespaces = false
