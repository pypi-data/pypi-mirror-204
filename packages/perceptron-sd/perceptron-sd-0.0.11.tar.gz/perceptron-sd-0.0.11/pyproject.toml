[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
           ]
build-backend = "setuptools.build_meta"


[project]
name = "perceptron-sd"
version = "0.0.11"
authors = [
  { name="sanjaydanyamraju9", email="danyamraju.sanjaybhargav@gmail.com" },
]
description = "A small perceptron package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sanjaydanyamraju9/PECEPTRON-PKG"