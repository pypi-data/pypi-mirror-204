[metadata]
name = ttk-custom-msgbox
version = 0.0.7
author = Robert Salamon
description = A simple customizable messagebox for themed tkinter (ttk). Includes 3 built in messagebox types.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/robertitoss1/ttk-custom-msgbox
project_urls = 
	Bug Tracker = https://github.com/robertitoss1/ttk-custom-msgbox
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows :: Windows 10

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[options.package_data]
* = *.png

[egg_info]
tag_build = 
tag_date = 0

