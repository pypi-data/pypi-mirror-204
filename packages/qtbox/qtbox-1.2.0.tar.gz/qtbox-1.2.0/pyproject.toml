[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qtbox"
version = "1.2.0"
authors = [
  { name="Louis Ren", email="louasure@126.com" },
]
description = "Find your target PyQt or PySide widget here."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
  "PyQt5",
  "pygments"
]

[project.scripts]
qtbox = "qtbox.main:main"
qtbox-qss = "qtbox.gui.editor:main"

[project.urls]
"Homepage" = "https://github.com/la-vie-est-belle/qtbox"