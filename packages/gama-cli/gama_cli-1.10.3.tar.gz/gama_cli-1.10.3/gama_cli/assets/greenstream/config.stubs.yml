version: 1

ui:
  port: 8000

signalling:
  port: 8443

pipelines:
  - name: fwd
    elements:
    - name: videotestsrc
      properties:
        pattern: ball
    - name: video/x-raw, format=RGB,width=1920,height=1080
    - name: webrtcsink

  - name: port
    elements:
    - name: videotestsrc
      properties:
        pattern: pinwheel
    - name: video/x-raw, format=RGB,width=480,height=270
    - name: webrtcsink

  - name: stbd
    elements:
    - name: videotestsrc
      properties:
        pattern: spokes
    - name: video/x-raw, format=RGB,width=480,height=270
    - name: webrtcsink