[metadata]
name = dfiibridge
version = attr: dfiibridge_server.__version__
description = attr: dfiibridge_server.__description__
author = attr: dfiibridge_server.__author__
author_email = R-IFX-anagen@infineon.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/mosaic_group/mosaic_framework/dfiibridge

[aliases]
test = pytest

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.7
packages = find:
install_requires = 
	pyzmq>=23.2.0
	wheel

[options.package_data]
* = *.il

[egg_info]
tag_build = 
tag_date = 0

