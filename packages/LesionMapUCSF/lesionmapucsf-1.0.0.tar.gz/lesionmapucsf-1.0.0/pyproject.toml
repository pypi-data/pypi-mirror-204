[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "LesionMapUCSF"
version = "1.0.0"
authors = [
  { name="Mikias Negussie", email="mikias.negussie@ucsf.edu" },
]
description = "Segmentation, normalization, visualization of imaging segments"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mnegussie/LesionMap"
"Bug Tracker" = "https://github.com/mnegussie/LesionMap/issues"
