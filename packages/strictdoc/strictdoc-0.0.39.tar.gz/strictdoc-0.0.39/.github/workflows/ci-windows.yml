name: "StrictDoc on Windows"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2

    - name: "Print Debug info"
      run: |
        echo $env:USERPROFILE
        echo $env:PATH
        echo "$PWD"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install core development tools
      run: |
        pip install invoke tox toml

    - name: "Windows specific: Install StrictDoc's dependencies"
      run: |
        python developer/pip_install_strictdoc_deps.py

    - name: "Windows specific: Install Check dependencies (everything for lint + test)"
      run: |
        pip install -r requirements.check.txt

    - name: Run Lint tasks
      run: |
        invoke lint

    - name: Run tests (Bash)
      run: |
        invoke test
      shell: bash
