[internal]
created = 2019-06-15

[tool.poetry]
name = "ibuilder"
version = "3.3.0"
description = "build, tag, push, and sign docker images"
authors = ["drad <sa@adercon.com>"]
maintainers = ["drad <sa@adercon.com>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://gitlab.com/drad/ibuilder"
repository = "https://gitlab.com/drad/ibuilder"
keywords = ["cli", "docker", "containers", "build", "ci", "cd", "image", "tag", "git", "push", "sign", "cosign"]

[tool.poetry.scripts]
ib = "ibuilder.main:app"

[tool.poetry.dependencies]
python = "^3.7"
arrow = "^1.2.3"
click = "^8.1.3"
docker = "^6.0.0"
packaging = "^23.1"
pydantic = "^1.10.7"
requests = "^2.28.2"
rich = "^13.3.4"
tinydb = "^4.7.1"
tomli = "^2.0.1"
typer = "^0.7.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | api/migrations
)/
'''