[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqt-autotest"
version = "0.2.1"
authors = [
  { name="Robert Applin", email="robertapplin.developer@gmail.com" },
]
description = "A command line tool for finding system-level bugs that cause a python Qt application to terminate."
keywords = ['python', 'qt', 'random', 'auto', 'test']
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/robertapplin/pyqt-autotest"
"Bug Tracker" = "https://github.com/robertapplin/pyqt-autotest/issues"

[project.entry-points]
console_scripts = { autotest="pyqt_autotest.cli.main:main" }
