[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dpy2-migration-helper"
authors = [{name = "Jakub Kuczys"}]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typing_extensions",
]
requires-python = ">=3.8"
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/Jackenmen/dpy2-migration-helper"

[project.scripts]
dpy2-migration-helper = "dpy2_migration_helper.__main__:entrypoint"

[tool.flit.module]
name = "dpy2_migration_helper"

[tool.ruff]
target-version = "py311"
select = ["E", "F", "I001", "PGH004"]
fix = true
fixable = ["I001"]
isort.combine-as-imports = true
force-exclude = true
