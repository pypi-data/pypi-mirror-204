[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]


# Enable automatic versioning from git.
[tool.setuptools_scm]
write_to = "stubgenj/_version.py"


[tool.pytest.ini_options]
# -p no:faulthandler to ensure that the JVM is cleanly shutdown without segfault.
# See https://github.com/jpype-project/jpype/pull/886 for details.
addopts = "--doctest-modules -p no:faulthandler"
