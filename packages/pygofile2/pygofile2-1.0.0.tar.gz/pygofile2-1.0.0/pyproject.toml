[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygofile2"
version = "1.0.0"
authors = [
  { name="Micky014", email="mickyplay14@gmail.com" },
]
description = "GoFile module API for Python3"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Micky014/gofile"
"Bug Tracker" = "https://github.com/Micky014/gofile/issues"
