[tool.poetry.dependencies]
python = ">=3.10.0,<3.11"
numpy = "^1.22.2"
replit = "^3.2.4"
Flask = "^2.2.0"
urllib3 = "^1.26.12"
typer = {extras = ["all"], version = "^0.7.0"}
requests = "^2.28.2"
beautifulsoup4 = "^4.12.2"
six = "^1.16.0"
lxml = "^4.9.2"

[tool.poetry.dev-dependencies]
debugpy = "^1.6.2"
replit-python-lsp-server = {extras = ["yapf", "rope", "pyflakes"], version = "^1.5.9"}
