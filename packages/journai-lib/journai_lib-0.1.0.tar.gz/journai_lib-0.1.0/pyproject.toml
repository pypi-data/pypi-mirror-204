[tool.poetry]
name = "journai-lib"
packages = [
    {include = "journai"}
]
version = "0.1.0"
description = "Let machine learning and operations research plan your next trip."
authors = ["tlentali <thomas.lentali@gmail.com>"]
license = "3-clause BSD license"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
jupyter = "^1.0.0"
pandas = "^2.0.0"
scikit-learn = "^1.2.2"
folium = "^0.14.0"
ortools = "^9.6.2534"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
