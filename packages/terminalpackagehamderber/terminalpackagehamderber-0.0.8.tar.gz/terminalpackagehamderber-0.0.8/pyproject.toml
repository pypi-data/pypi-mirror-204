[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terminalpackagehamderber"
version = "0.0.8"
authors = [
  { name="Hamderber", email="hamderber@gmail.com" },
]
description = "Terminal package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Hamderber/TerminalPackageHamderber"
"Bug Tracker" = "https://github.com/Hamderber/TerminalPackageHamderber/issues"