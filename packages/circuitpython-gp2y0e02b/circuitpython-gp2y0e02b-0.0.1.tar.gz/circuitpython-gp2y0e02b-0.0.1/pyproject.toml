[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "circuitpython-gp2y0e02b"
description = "Driver for the GP2Y0E02B distance sensor"
version = "0.0.1"
readme = "README.rst"
authors = [
    {name = "Jose D. Montoya", email = "gpy@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/CircuitPython_GP2Y0E02B"}
keywords = [
    "adafruit",
    "blinka",
    "circuitpython",
    "micropython",
    "gp2y0e02b",
    "distance",
    "GP2Y0E02B",
    "sensor",
    "measure",
    "python",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
py-modules = ["gp2y0e02b"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {optional = {file = ["optional_requirements.txt"]}}
