[tool.poetry]
name = "awesom"
version = "0.1.4"
description = "Self-organizing map framework for Python"
authors = ["Michael Bla√ü <mblass@posteo.net>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Teagum/awesom"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology"
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.23.4"
scipy = "^1.9.3"
matplotlib = "^3.6.1"

[tool.poetry.group.development]
optional = true

[tool.poetry.group.development.dependencies]
mypy = "^0.991"
pylint = "^2.15.9"

[tool.poetry.group.notebook]
optional = true

[tool.poetry.group.notebook.dependencies]
ipykernel = "^6.19.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[tool.pylint.basic]
good-names = ["i", "j", "k", "n", "t", "x", "y", "_", "ax", "dx", "dy", "dw", "ix", "iy"]

[tool.pylint.typecheck]
ignored-argument-names = "_.*|data"

[tool.pylint.design]
max-locals = 20
