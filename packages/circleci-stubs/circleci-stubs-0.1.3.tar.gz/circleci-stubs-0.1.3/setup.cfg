[metadata]
name = circleci-stubs
version = 0.1.3
description = Typing stubs for CircleCI
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python

[options]
packages = 
	circleci-stubs
install_requires = 
	circleci
include_package_data = True

[options.package_data]
* = **/*.pyi

[options.extras_require]
dev = 
	mypy
	setuptools
	wheel

[mypy]
python_version = 3.9
show_error_codes = True
pretty = True

[egg_info]
tag_build = 
tag_date = 0

