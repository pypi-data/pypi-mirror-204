[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "analyzequicker"
version = "0.0.1"
authors = [
  { name="Jason Law", email="support@analyzequicker.com" },
]
description = "A package to analyze data quicker"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/analyzequicker/analyzequicker"
"Bug Tracker" = "https://github.com/analyzequicker/analyzequicker/issues"