[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flim_labs_api"
version = "1.0.0"
description = "Python API developed for controlling, acquiring and displaying time tagged fluorescence photons' data streamed from a data acquisition card based on FPGA technology in order to perform real time Fluorescence Lifetime Imaging (FLIM) and Spectroscopy applications."
readme = "README.md"
authors = [{ name = "Stefano Tucci", email = "tux@living-on.dev" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["flim"]
dependencies = [
    "contourpy == 1.0.7",
    "cycler == 0.11.0",
    "fonttools == 4.38.0",
    "kiwisolver == 1.4.4",
    "matplotlib == 3.6.3",
    "numpy == 1.24.1",
    "packaging == 23.0",
    "Pillow == 9.4.0",
    "psutil == 5.9.4",
    "pyparsing == 3.0.9",
    "PyQt5 == 5.15.7",
    "PyQt5-Qt5 == 5.15.2",
    "PyQt5-sip == 12.11.0",
    "python-dateutil == 2.8.2",
    "pyzmq == 25.0.0",
    "six == 1.16.0",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/FLIMLABS"

