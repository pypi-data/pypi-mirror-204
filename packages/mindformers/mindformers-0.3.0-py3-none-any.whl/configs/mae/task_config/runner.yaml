# runner config
runner_config:
  epochs: 10
  batch_size: 64
  image_size: 224
  sink_mode: True
  per_epoch_size: -1
  initial_epoch: 0
  has_trained_epoches: 0
  has_trained_steps: 0

runner_wrapper:
  type: MFTrainOneStepCell
  scale_sense:
    type: FixedLossScaleUpdateCell
    loss_scale_value: 1024

# optimizer
optimizer:
  type: adamw
  beta1: 0.9
  beta2: 0.95
  eps: 0.00000001 # 1e-8
  weight_decay: 0.05

# lr sechdule
lr_schedule:
  type: cosine
  learning_rate: 0.00015
  lr_end: 0.
  warmup_lr_init: 0.
  warmup_epochs: 40
  total_steps: -1 # -1 means it will load the total steps of the dataset

callbacks:
  - type: MFLossMonitor
  - type: SummaryMonitor
    keep_default_action: True
  - type: CheckpointMointor
    prefix: "mindformers"
    save_checkpoint_steps: 100
    integrated_save: True
    async_save: False
#  - type: ObsMonitor
