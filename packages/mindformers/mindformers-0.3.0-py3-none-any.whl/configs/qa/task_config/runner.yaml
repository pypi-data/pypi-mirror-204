# runner config
runner_config:
  epochs: 2
  batch_size: 12
  sink_mode: False
  per_epoch_size: -1
  initial_epoch: 0
  has_trained_epoches: 0
  has_trained_steps: 0

runner_wrapper:
  type: TrainOneStepCell

# optimizer
optimizer:
  type: adamw
  weight_decay: 0.01
  eps: 0.00000001  # 1e-8

# lr sechdule
lr_schedule:
  type: linear
  learning_rate: 0.00003  # 3e-5
  warmup_ratio: 0.1
  total_steps: -1 # -1 means it will load the total steps of the dataset

callbacks:
  - type: MFLossMonitor
  - type: CheckpointMointor
    prefix: "mindformers"
    save_checkpoint_steps: 3000
    integrated_save: True
    async_save: False

metric:
  type: SQuADMetric
  dataset_dir: "./squad/"