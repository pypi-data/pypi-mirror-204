# runner config
runner_config:
  epochs: 5
  batch_size: 16
  image_size: 336
  sink_mode: False
  per_epoch_size: -1
  initial_epoch: 0
  has_trained_epoches: 0
  has_trained_steps: 0

# optimizer
optimizer:
  type: adamw
  weight_decay: 0.001
  learning_rate: 0.00001

callbacks:
  - type: MFLossMonitor
  - type: CheckpointMointor
    prefix: "mindformers"
    save_checkpoint_steps: 100
    integrated_save: True
    async_save: False
  - type: ObsMonitor