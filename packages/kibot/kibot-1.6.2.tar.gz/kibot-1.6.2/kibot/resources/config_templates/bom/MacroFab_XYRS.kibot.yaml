# MacroFab compatible XYRS
# This is just a template for the quick-start
kibot:
  version: 1

import:
  - file: MacroFab_XYRS

outputs:
  - name: macrofab_xyrs
    comment: "Pick and place file, XYRS style"
    extends: _macrofab_xyrs
    type: bom
    options:
      columns:
        - field: References
          name: Designator
        - field: Footprint X
          name: X-Loc
        - field: Footprint Y
          name: Y-Loc
        - field: Footprint Rot
          name: Rotation
        - field: Footprint Side
          name: Side
        - field: Footprint Type
          name: Type
        - field: Footprint X-Size
          name: X-Size
        - field: Footprint Y-Size
          name: Y-Size
        - field: Value
        - field: Footprint
        - field: Footprint Populate
          name: Populate
        - field: MPN
