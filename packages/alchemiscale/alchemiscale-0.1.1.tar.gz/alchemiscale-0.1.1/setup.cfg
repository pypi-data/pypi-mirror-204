[metadata]
name = alchemiscale
description = 
long_description = file: README.md
long_description_type = text/markdown
author = OpenFE and OpenFF developers
license = MIT
license_files = LICENSE
url = https://github.com/openforcefield/alchemiscale
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry

[options]
zip_safe = False
python_requires = >= 3.9
include_package_data = True
packages = find:

[options.extras_require]
test = 
	pytest
	pytest-xdist

[options.entry_points]
console_scripts = 
	alchemiscale = alchemiscale.cli:cli

[bdist_wheel]
universal = 1

[versioneer]
VCS = git
style = pep440-post
versionfile_source = alchemiscale/_version.py
versionfile_build = alchemiscale/_version.py
tag_prefix = ''

[mypy]
files = alchemiscale
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

