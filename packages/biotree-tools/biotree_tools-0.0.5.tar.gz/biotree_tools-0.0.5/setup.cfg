[metadata]
name = biotree_tools
version = attr: biotree_tools._version.__version__
author = Marco Mariotti
author_email = marco.mariotti@ub.edu
description = Collection of bioinformatics tools related to alignments and phylogenetic trees
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/biotree_tools
project_urls = 
https = //github.com/marco-mariotti/biotree_tools
	Github Website=https://github.com/marco-mariotti
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	biopython
	easyterm  >=1.0.0
	ncbi_db >=0.1.1
	ete3 == 3.1.1
	brewer2mpl

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

