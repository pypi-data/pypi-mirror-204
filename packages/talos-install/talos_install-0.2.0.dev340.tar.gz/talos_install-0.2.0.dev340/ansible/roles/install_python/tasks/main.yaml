---
- name: Install pip and virtualenv packages
  ansible.builtin.package:
    name: '{{ item }}'
    state: present
    update_cache: true
  loop: '{{ pkgpython }}'

- name: Upgrade pip
  ansible.builtin.pip:
    name: pip
    state: present
    extra_args: --user
  become_user: "{{ master.user }}"

- name: Alternatives for Python
  community.general.alternatives:
    name: python
    path: /usr/bin/python3.9
    link: /usr/bin/python
