---
- name: Install pre-reqs
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop: '{{ pkgreq }}'

- name: Remove uncompatibile packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: absent
    update_cache: true
  loop:
    - podman
    - buildah

- name: Add docker yum repo
  ansible.builtin.template:
    dest: /etc/yum.repos.d/docker-ce.repo
    group: root
    mode: '0644'
    owner: root
    src: docker-ce.repo.j2

- name: Install docker
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop: '{{ pkgdocker }}'
