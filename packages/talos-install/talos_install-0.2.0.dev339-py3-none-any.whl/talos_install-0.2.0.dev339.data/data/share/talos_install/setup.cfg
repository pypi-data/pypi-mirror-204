[metadata]
name = talos_install
version = 0.2.0
summary = E4 CLI Manager
description_file = 
	README.md
author = "Marco Cicala"
author_email = marco.cicala@e4company.com
home_page = https://www.e4company.com/
license = Apache License, Version 2.0
url = https://pypi.org/project/talos_install/
classifier = 
	Environment :: Console
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Unix Shell

[options]
packages = find:

[files]
packages = 
	talos_install
data_files = 
	share/talos_install/ansible = ansible/*
	share/talos_install = setup.cfg
	share/talos_install/etc = etc/*
scripts = 
	talos_install

[entry_points]
console_scripts = 

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[build_releasenotes]
all_files = 1
build-dir = releasenotes/build
source-dir = releasenotes/source

[egg_info]
tag_build = 
tag_date = 0

