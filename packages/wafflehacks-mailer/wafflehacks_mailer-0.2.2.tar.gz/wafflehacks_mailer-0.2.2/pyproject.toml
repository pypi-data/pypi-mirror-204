[tool.poetry]
name = "wafflehacks-mailer"
version = "0.2.2"
description = "The Python SDK for the WaffleHacks mailer"
readme = "./README.md"
authors = ["Alex Krantz <alex@krantz.dev>"]

packages = [
    { include = "mailer" }
]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = {version = "^3.8.4", extras = ["speedups"]}
requests = "^2.28.2"

[tool.poetry.dev-dependencies]
black = "^23.3.0"
ipython = "^8.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
