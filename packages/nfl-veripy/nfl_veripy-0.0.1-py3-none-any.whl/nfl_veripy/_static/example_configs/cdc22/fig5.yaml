system:
  type: GroundRobot
  feedback: FullState
  controller: buggy_complex_potential_field

analysis:
  reachability_direction: backward
  partitioner:
    type: Uniform
    num_partitions: "[8, 8]"
  propagator:
    type: CROWNNStep
    boundary_type: rectangle
  final_state_range: "[[-1,1],[-1,1]]"
  overapprox: true
  t_max: 6
  estimate_runtime: false
  estimate_error: false

visualization:
  save_plot: true
  show_plot: false
  make_animation: false
  show_animation: false
  show_samples: false
  show_trajectories: true
  plot_dims: [0, 1]
  plot_axis_labels: ["$p_x$", "$p_y$"]
  plot_aspect: auto
  plot_lims: "[[-7.2,3],[-7.2,7.2]]"
  show_policy: true
  show_samples_from_cells: false
  show_convex_hulls: false
  show_BReach: false
  initial_state_range: "[[-5.5,-4.5],[.5,1.5]]"
