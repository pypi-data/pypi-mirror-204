system:
  type: DoubleIntegrator
  feedback: FullState
  controller: default

analysis:
  reachability_direction: backward
  partitioner:
    type: Uniform
    num_partitions: "[2, 2]"
  propagator:
    type: CROWN
    boundary_type: polytope
  final_state_range: "[[2.5,3.0],[-0.25,0.25]]"
  overapprox: false
  t_max: 1
  estimate_runtime: false
  estimate_error: false

visualization:
  save_plot: true
  show_plot: false
  make_animation: false
  show_animation: false
  show_samples: false
  show_trajectories: false
  plot_dims: [0, 1]
  plot_axis_labels: ["$x_0$", "$x_1$"]
  plot_aspect: auto
  plot_lims: "[[1.8,3.2],[-0.3,1.3]]"
  show_policy: false
  show_samples_from_cells: true
  show_convex_hulls: true
  show_BReach: false
