[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "troyai"
version = "0.0.1"
authors = [
  { name="Troy AI Club", email="troyhigh.aiclub@gmail.com" },
]
description = "A Python package for downloading & uploading models to the Troy AI Club website."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/TroyAI/pypitroyai"
"Bug Tracker" = "https://github.com/TroyAI/pypitroyai/issues"