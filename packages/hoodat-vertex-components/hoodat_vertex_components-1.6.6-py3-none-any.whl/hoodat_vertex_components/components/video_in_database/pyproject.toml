[tool.poetry]
name = "video_in_database"
version = "0.1.0"
description = "Component to add a video to the database if it isn't already there and output the video id"
authors = ["Eugene Brown <efbbrown@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
SQLAlchemy = "^1.4.35"
google-cloud-secret-manager = "^2.10.0"
pandas = "^1.4.2"
PyMySQL = "^1.0.2"
loguru = "^0.6.0"
hoodat-utils = "^0.0.10"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
