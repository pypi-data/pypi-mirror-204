[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fjrpc"
version = "0.0.1"
authors = [
  { name="Latrevious", email="kerwin2509456238@gmail.com" },
]
description = "jsonrpc with fastapi"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "fastapi"
]
