[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.12.0",
    "ruff>=0.0.262",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.isort]
split-on-trailing-comma = true
force-wrap-aliases = true
force-single-line = true

[tool.ruff.pydocstyle]
convention = "google"

[tool.isort]
profile = "black"
py_version = 311
multiple-lines-output = 3

[tool.black]
target-version = [
    "py311",
]

[project]
name = "jinja2-arrow"
version = "0.1.2"
description = ""
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
dependencies = [
    "arrow>=1.2.3",
    "jinja2>=3.1.2",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "BSD-3-Clause"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
