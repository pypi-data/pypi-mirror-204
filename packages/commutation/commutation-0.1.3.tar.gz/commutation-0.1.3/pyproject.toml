[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "commutation"
version = "0.1.3"
authors = [
  { name="Alaric Sanders", email="als217@cam.ac.uk" },
]
description = "A library for doing noncommutative operator algebra"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
	"Intended Audience :: Science/Research"
]


[project.urls]
"Homepage" = "https://github.com/Spuriosity1/Commutation/"
"Bug Tracker" = "https://github.com/Spuriosity1/Commutation/issues"
