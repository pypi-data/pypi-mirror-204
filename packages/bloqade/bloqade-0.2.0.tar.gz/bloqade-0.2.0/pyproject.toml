[project]
name = "bloqade"
version = "0.2.0"
description = "neutral atom software development kit"
authors = [
    {name = "QuEra Computing Inc.", email = "info@quera.com"},
]
dependencies = [
    "juliacall>=0.9.12",
    "matplotlib>=3.7.1",
    "numpy>=1.24.2",
    "pydantic>=1.10.7",
    "setuptools>=67.7.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pdm]
[tool.pdm.scripts]
_.env_file = "./.env"

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.3.0",
    "pytest>=7.3.1",
    "mypy>=1.2.0",
    "ipython>=8.12.0",
]
