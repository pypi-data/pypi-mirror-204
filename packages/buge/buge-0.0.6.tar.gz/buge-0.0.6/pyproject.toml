[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "buge"
version = "0.0.6"
authors = [
  { name="Damon Pickett", email="damon.pickett@gmail.com" },
]
description = "buge is a command-line application that uses the OpenAI API to diagnose bugs when programming."
readme = "pypiREADME.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/damonpickett/buge"
"Bug Tracker" = "https://github.com/damonpickett/buge/issues"