[tool.poetry]
name = "marqeta_client"
version = "3.0.0"
description = "Marqeta Core API"
authors = ["OpenAPI Generator Community <dev@swadesh.co>"]
license = "NoLicense"
readme = "README.md"
repository = "https://github.com/marqeta-client/SwadeshInc"
keywords = ["OpenAPI", "OpenAPI-Generator", "Marqeta Core API"]

[tool.poetry.dependencies]
python = "^3.7"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = "^1.10.5"
aenum = ">=3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

