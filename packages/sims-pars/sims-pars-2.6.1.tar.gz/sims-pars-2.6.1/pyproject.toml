[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sims-pars"
version = "2.6.1"
authors = [
  { name="Chu-Chang Ku", email="TimeWz667@gmail.com" },
]
description = "Serving stochastic parameters to simulation modelse"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/CxModelling/sims-parst"
"Bug Tracker" = "https://github.com/CxModelling/sims-pars/issues"
