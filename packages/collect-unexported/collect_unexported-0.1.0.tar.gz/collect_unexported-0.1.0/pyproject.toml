[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt >= 0.4, < 0.5",
]
build-backend = "hatchling.build"

[project]
name = "collect-unexported"
dynamic = ["dependencies", "version"]
description = "Collect some files excluded from the release tarball"
readme = "README.md"
requires-python = ">= 3.11"
license = "GPL-2.0-or-later"
keywords = []
authors = [
  { name = "Peter Pentchev", email = "roam@ringlet.net" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: POSIX",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development",
  "Topic :: Software Development :: Version Control",
  "Topic :: Utilities",
  "Typing :: Typed",
]

[project.scripts]
collect-unexported = "collect_unexported.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/collect_unexported"]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements/install.txt"]

[tool.hatch.version]
path = "src/collect_unexported/defs.py"

[tool.black]
target-version = ["py311"]
line-length = 100

[tool.mypy]
python_version = "3.11"
strict = true

[tool.test-stages]
stages = ["ruff and not @manual", "@check and not @manual", "@tests and not @manual"]
