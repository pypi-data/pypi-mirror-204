[tool.poetry]
name = "iseg-nhr"
version = "0.1.0"
description = "Python interface for an ISEG NHR high-voltage power supply"
authors = ["ograsdijk <o.grasdijk@gmail.com>"]
readme = "README.md"
packages = [{include = "iseg_nhr"}]
license = "MIT"
repository = "https://github.com/ograsdijk/iseg-nhr"

[tool.poetry.dependencies]
python = "^3.9"
PyVISA = "^1.13.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
black = "^23.3.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
