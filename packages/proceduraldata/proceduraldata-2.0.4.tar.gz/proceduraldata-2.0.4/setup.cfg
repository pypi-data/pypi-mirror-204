[metadata]
name = proceduraldata
version = attr: pdata._metadata.__version__
author = Joonas Govenius
description = Simple-to-understand and robust data storage for experimental data
long_description = file: README.rst, LICENSE
long_description_content_type = text/x-rst
license = MIT
license_files = LICENSE
url = https://pdata.readthedocs.io/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = pdata, pdata.analysis
python_requires = >=3.8
install_requires = 
	numpy
	jsondiff
	pytz
	python-dateutil
	requests
	ipykernel
	ipython
	ipympl
	ipylab
	notebook
	ipywidgets
	matplotlib
	uncertainties
	xarray

[egg_info]
tag_build = 
tag_date = 0

