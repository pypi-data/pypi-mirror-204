[metadata]
name = ncbi_db
version = attr: ncbi_db._version.__version__
author = Marco Mariotti
author_email = marco.mariotti@ub.edu
description = Collection of scripts that wrap the Entrez Bio python module, to query and download portions of NCBI databases
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/ncbi_db
project_urls = 
https = //github.com/marco-mariotti
	Github Website=https://github.com/marco-mariotti
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	biopython
	ete3
	lxml
	six
	easyterm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

