[project]
name = "aiorocket"
version = "1.3.1"
description = "Async Python SDK for TON Rocket"
license = {file = "LICENSE"}
requires-python = ">=3.7"
readme = "README.md"
dependencies = [
    "aiohttp"
]
authors = [
    {name = "Sovenok-Hacker", email = "artemka.hvostov@yandex.ru"},
]
keywords = ["ton", "rocket", "sdk", "async", "the open network", "bot", "telegram", "crypto", "cryptocurrency"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
homepage = "https://github.com/Sovenok-Hacker/aiorocket"
repository = "https://github.com/Sovenok-Hacker/aiorocket.git"
MainnetBot = "https://t.me/tonRocketBot"
TestnetBot = "https://t.me/ton_rocket_test_bot"
Creator = "https://t.me/Duo_sova"